{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    Home 
{% endblock titulo %}

{% block conteudo %}

<div class="container d-flex align-items-center bg-light" style="margin-top:50px; padding: 50px;" >
    <div class="justify-content-start " style="max-width: 900px; padding: 0; font-family:Arial, Helvetica, sans-serif;" >
        <style>
            .custom-btn {
                width: 100%;
                height: 150px;
                border: 2px solid rgb(153, 153, 153);
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
                
            }
        </style>
        <h1 style="color: black;">Agendamentos</h1>
        {% for i in agendamentos %}
            <div class="card mb-3">
                
                
                <div class="card-body">
                    <h4 class="card-title"> Doador: {{ i.cod_doador }} </h4>
                    <h6 class="card-subtitle"> Data e Hora: {{ i.data_hora }} </h6>
                    <hr>
                    <a href="{% url 'editar_agendamento' i.id %}">Editar</a>
                    <a href="{% url 'excluir_agendamento' i.id %}">Excluir</a>
                </div>
            </div>
    
        {% endfor %}
        <a href="{% url 'cadastrar_agendamento' %}" class="btn btn-primary">Novo Agendamento</a>
    </div>
    
    <div class="justify-content-begin" style="padding: 0; margin-left: 50px;">
        <img src="{% static 'imagens/gif_doacoes.gif' %}" alt="Logo" width="auto" height="auto">
    </div>
</div>
    
    
    

{% endblock conteudo %}
