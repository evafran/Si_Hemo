{% block conteudo %}

<div class="py-3">
  <div class="card mb-3">
    <div class="card-header">
      <h3>Tem certeza que deseja excluir o agendamento?</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title"> {{ agendamento.cod_doador }} </h5>
      <p class="card-text"> {{ agendamento.data_hora }} </p>
      <hr>
      <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Excluir</button>
        <!-- o META.HTTP.REFERER pega a ultima rota que o usuÃ¡rio estava -->
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Voltar</a>
      </form>
    </div>
  </div>
</div>

{% endblock conteudo %}
