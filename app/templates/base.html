<!DOCTYPE html>
<!--arquivo html base, que será herdado pelo outros-->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block titulo %}
        {% endblock titulo %}
    </title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ebe8e8;">
    <a class="navbar-brand" href="{% url 'listar_lembretes' %}">
        <div class="col-8 m-auto pt-2 pb-2 text-center" style="display: flex; align-items: center;">
            <img src="{% static 'imagens/doador.png' %}"  alt="logo" class="img-fluid" width="170" style="margin-left: 25px;">
            <h1 style="color: black;">Hemocentro Diamantina<h1>
            <img src="{% static 'imagens/doador1.jpg' %}"  alt="logo1" class="img-fluid" width="225" style="margin-right: 25px;">

        </div>
        </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            {% if request.user.is_authenticated %}
                <!--se o usuario estiver deslogado, nao aparece os botões abaixo-->
                <a class="nav-item nav-link active" href="{% url 'listar_lembretes' %}">Listar Lembretes</a>
                <a class="nav-item nav-link active" href="{% url 'deslogar_usuario' %}">Logout</a>
            {% endif %}
            <a class="nav-item nav-link active" href="{% url 'cadastrar_usuario' %}" style="color: black;">Cadastrar Usuário</a>
        </div>
    </div>
</nav>

<main class="container">
    {% block conteudo %}
    {% endblock conteudo %}
</main>

</body>

</html>
